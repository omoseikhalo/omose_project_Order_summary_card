<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Project | Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="card-wrapper">
        <img src="./assets/img/illustration-hero.svg" alt="foto header" />
        <div class="card-body">
            <div class="card-text">
                <h1>Order Summary</h1>
                <p>
                  You can now listen to millions of songs, audiobooks, and podcasts on
                  any device anywhere you like!
                </p>
              </div>
              <div class="card-box">
                <img src="./assets/icons/icon-music.svg" alt="icon music" />
                <p>
                  Annual Plan <br />
                  <span>$59.99 / year</span>
                </p>
                <button>Change</button>
              </div>
              <div class="card-btn">
                <button id="pay">Proceed to Payment</button>
                <button id="cancel">Cancel Order</button>
              </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      This Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. was Coded by <a href="#">Omose Ikhalo</a>.
    </div>
  </body>
</html>
